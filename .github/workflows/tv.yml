name: Deploy Docker

on:
  push:
    branches:
      - main  # 根据需要，修改为您的默认分支名称
      
permissions:
  contents: write
  packages: write
  actions: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Docker Setup Docker
      uses: docker/setup-docker-action@v4

    - name: Docker Run
      run: |
        docker run -d --restart always --privileged=true -p 35455:35455 --name allinone \
        youshandefeiyang/allinone -tv=true -aesKey=${{ secrets.AESKEY }} \
        -userid=${{ secrets.USERID }} -token=${{ secrets.TOKEN }}

    - name: Wait for the service to be up
      run: |
        sleep 30 # 等待容器启动
        docker logs allinone

    - name: Download tv.m3u
      run: |
        curl -o tv.m3u http://localhost:35455/tv.m3u
        mkdir -p publish
        mv tv.m3u publish

    - name: Git push assets to "release" branch
      run: |
        cd publish || exit 1
        git init
        git config --local user.name "github-actions[bot]"
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git checkout -b release
        git add .
        git commit -m "Update assets for release"  # 添加有效的提交消息
        git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
        git push -f -u origin release
